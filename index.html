<!DOCTYPE html>
<html lang="en">
<head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App - Simple Interest Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Web App - Simple Interest Calculator</h1>
        <div class="maindiv">
            <div class="amt">
                <label for="amount">Enter Total Amount:   </label>
                <input type="number" name="amount" id="amount" placeholder="Enter Total Amount">
            </div>
             <br></br>
            <div class="time">
                <label for="time">Enter Years:   </label>
                <select id="years">
                    <option value="1">1</option>
                    <option value="1">2</option>
                    <option value="1">3</option>
                    <option value="1">4</option>
                    <option value="1">5</option>
                    <option value="1">6</option>
                    <option value="1">7</option>
                    <option value="1">8</option>
                    <option value="1">9</option>
                    <option value="1">10</option>
                </select>
            </div>
             <br></br>
            <div class="rate">
                <label for="rate">Rate: </label>
                <input type="range" id="rate" min="min_value" max="max_value" value="default_val">
                <span id="rate_val">
                    10.25%
                    </span>
            </div>
             <br></br>
            <div class="button">
                <button onclick="Calculate()">Compute Interest</button>
                <span id="result">

                </span>
            </div>
            <div class="result">
                <h3 id="si"></h3>
            </div>
        </div>
    </div>
<script>
    function Calculate()
    {
        let p=document.getElementById('amount').value;
        let t=document.getElementById('time').value;
        let r=document.getElementById('rate').value;

        let  SI=(p*t*r)/100;

        document.getElementById('si').innerHTML="The Total Simple Interest is: "+SI;
    }
</script>    
</body>
<footer>

</footer>
</html>
